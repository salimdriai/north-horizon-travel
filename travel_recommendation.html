<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your page description here" />
    <title>North Horizon Travel</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS file -->
    <style>
      /* Basic Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      /* Navbar Styling */
      .navbar {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        margin: 0 1em;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .search-container {
        display: flex;
        align-items: center;
      }

      .search-container input[type="text"] {
        padding: 0.5em;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-right: 0.5em;
      }

      .search-container button {
        padding: 0.5em 1em;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      .search-container button.reset {
        background-color: #dc3545;
        margin-left: 0.5em;
      }

      .search-container button:hover {
        opacity: 0.9;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url("https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"); /* Replace 'background.jpg' with the path to your image */
      }

      /* Introductory Text Box */
      .intro-box {
        margin: 10%;
        background-color: rgba(
          0,
          0,
          0,
          0.6
        ); /* Adds a translucent background for readability */
        padding: 2em;
        border-radius: 10px;
        max-width: 600px;
      }

      .intro-box h1 {
        font-size: 3.5em;
        margin-bottom: 0.5em;
        text-align: left;
      }

      .intro-box p {
        font-size: 1.2em;
        line-height: 1.5em;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <!-- Links -->
      <h6>Travel Horizon</h6>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>

      <!-- Search Bar and Buttons -->
      <div class="search-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Search recommendations..."
        />
        <button id="search-button">Search</button>
        <button id="reset-button">Reset</button>
      </div>
    </nav>

    <div class="intro-box">
      <h1>Explore dream destination</h1>
      <p>
        This is a platform where you can explore various resources and
        recommendations tailored to your needs. Our goal is to provide you with
        the best content and tools to enhance your experience.
      </p>
    </div>

    <!-- Scripts -->
    <script src="travel_recommendation.js"></script>
    <!-- Link to external JavaScript file -->
  </body>
</html>
